<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    
<div id="bkground">

    <div id="calculator">
       
     
        <h1>Calculator</h1>

        <input id="iinnpp" disabled type="number" value="">
        <div id="test">

<div id="buttons">
    <div id="col1" class="columnsnumbers">
<p class="button number" id="1">1</p>
<p class="button number" id="2">2</p>
<p class="button number" id="3">3</p>
</div>
<div id="col2" class="columnsnumbers">
<p class="button number" id="4">4</p>
<p class="button number" id="5">5</p>
<p class="button number" id="6">6</p>
</div>
<div id="col3" class="columnsnumbers">
<p class="button number" id="7">7</p>
<p class="button number" id="8">8</p>
<p class="button number" id="9">9</p>
</div>
<p class="button number columnsnumbers" id="0">0</p>

</div>
<div id="calcOptions">
    <p class="button number" id="sum">+</p>
    <p class="button number" id="minus">-</p>
    <p class="button number" id="multiplication">X</p>
    <p class="button number" id="division">/</p>
    <input type="button" id="btnCalc" value="Calculate">
</div>



</div>

</div>






</div>
